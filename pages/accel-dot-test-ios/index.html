<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .indicatorDot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }
  </style>

<script> 
  var px = 50; // Position x and y
  var py = 50;
  var vx = 0.0; // Velocity x and y
  var vy = 0.0;
  var updateRate = 1/60; // Sensor refresh rate
  
  function getAccel(){
    alert("getSccel invoked");
      DeviceMotionEvent.requestPermission().then(response => {
          alert(`Response: ${response}`);
          if (response == 'granted') {
         // Add a listener to get smartphone orientation 
             // in the alpha-beta-gamma axes (units in degrees)
              window.addEventListener('deviceorientation',(event) => {
                  // Expose each orientation angle in a more readable way
                  rotation_degrees = event.alpha;
                  frontToBack_degrees = event.beta;
                  leftToRight_degrees = event.gamma;
                  
                  // Update velocity according to how tilted the phone is
                  // Since phones are narrower than they are long, double the increase to the x velocity
                  vx = vx + leftToRight_degrees * updateRate*2; 
                  vy = vy + frontToBack_degrees * updateRate;
                  
                  // Update position and clip it to bounds
                  px = px + vx*.5;
                  if (px > 98 || px < 0){ 
                      px = Math.max(0, Math.min(98, px)) // Clip px between 0-98
                      vx = 0;
                  }
  
                  py = py + vy*.5;
                  if (py > 98 || py < 0){
                      py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
                      vy = 0;
                  }
                  
                  dot = document.getElementsByClassName("indicatorDot")[0]
                  dot.setAttribute('style', "height:20px; width:20px; border-radius: 10px; background-color:goldenrod; position: absolute; left:" + (px) + "%;" + "top:" + (py) + "%;"); 
              });
          }
      });
  }
  </script>

</head>
<body>
  
<body style="background-color:lightblue;">
  <button id="accelPermsButton"  style="height:50px;" onclick="getAccel()">
    Get Accelerometer Permissions
  </button>
  <div class="indicatorDot" style="left:30%; top:30%;"></div>
